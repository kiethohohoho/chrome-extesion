<!DOCTYPE html>
<html>

<head>
    <title>Text Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="highlightModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close-button">&times;</span> -->
            <p>API Key Management</p>
            <input type="text" id="apiKeyInput" placeholder="API Key">
            <button id="saveApiKeyButton">Save API Key</button>
            <button id="deleteApiKeyButton">Delete API Key</button>
            <p id="currentApiKey"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
